<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>Employee Directory App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ngProgress.css">
  <link rel="stylesheet" href="css/toaster.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
  <div class="container" ng-controller="employeeController">
    <h1>Employee Directory</h1>
    <form name="directory" novalidate>
      <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Title</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="employee.name" required placeholder="Name"></td>
          <td><input class="form-control" ng-model="employee.age" required placeholder="Age"></td>
          <td><input class="form-control" ng-model="employee.title" required placeholder="Title"></td>
          <td>
            <button class="btn btn-primary" ng-click="add(employee)" type="submit" ng-disabled="!directory.$valid">Add</button>
            <button class="btn btn-info" ng-click="update(employee)" ng-if="employee._id" type="submit">Update</button>
            <button class="btn" ng-click="clear()" ng-if="employee._id">Clear</button>
          </td>
        </tr>
        <tr ng-repeat="employee in employees">
          <td>{{employee.name}}</td>
          <td>{{employee.age}}</td>
          <td>{{employee.title}}</td>
          <td>
            <button class="btn btn-danger" ng-click="remove(employee)">Remove</button>
            <button class="btn btn-success" ng-click="edit(employee._id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  </div>
  <div data-loading></div>
  <toaster-container toaster-options="{'close-button':true, 'time-out': 5000, 'animation-class': 'toast-top-center'}"></toaster-container>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-resource.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/ngProgress.min.js"></script>
  <script src="js/toaster.js"></script>
  <script src="app/app.js"></script>
  <script src="app/employees.js"></script>
</body>
</html>
